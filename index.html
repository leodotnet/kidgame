<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ - Webç‰ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', 'å¾®è½¯é›…é»‘', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .high-score {
            font-size: 1.2em;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin: 10px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 3; }

        .game-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #gameCanvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        
        <div class="game-info">
            <div class="score">åˆ†æ•°: <span id="score">0</span></div>
            <div class="high-score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <div style="position: relative;">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="gameOverScreen" class="game-over" style="display: none;">
                <h2>ğŸ® æ¸¸æˆç»“æŸ!</h2>
                <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
                <br>
                <button class="game-btn" onclick="restartGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-buttons">
                <button class="control-btn up" onclick="changeDirection('UP')">â†‘</button>
                <button class="control-btn left" onclick="changeDirection('LEFT')">â†</button>
                <button class="control-btn right" onclick="changeDirection('RIGHT')">â†’</button>
                <button class="control-btn down" onclick="changeDirection('DOWN')">â†“</button>
            </div>
            
            <div>
                <button class="game-btn" onclick="togglePause()">â¸ï¸ æš‚åœ/ç»§ç»­</button>
                <button class="game-btn" onclick="restartGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
            </div>
            
            <div class="instructions">
                <p>ğŸ® ä½¿ç”¨æ–¹å‘é”®æˆ–ç‚¹å‡»æŒ‰é’®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
                <p>ğŸ åƒåˆ°çº¢è‰²é£Ÿç‰©è·å¾—åˆ†æ•°å¹¶å¢é•¿èº«ä½“</p>
                <p>ğŸ’¥ é¿å…æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“</p>
                <p>â¸ï¸ æŒ‰ç©ºæ ¼é”®æš‚åœæ¸¸æˆ</p>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const CELL_SIZE = 20;
        const CELL_NUMBER_X = CANVAS_WIDTH / CELL_SIZE;
        const CELL_NUMBER_Y = CANVAS_HEIGHT / CELL_SIZE;

        // è·å–Canvaså’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let snake = [{ x: Math.floor(CELL_NUMBER_X / 2), y: Math.floor(CELL_NUMBER_Y / 2) }];
        let direction = { x: 1, y: 0 };
        let food = generateFood();
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gamePaused = false;
        let particles = [];

        // æ›´æ–°æ˜¾ç¤º
        document.getElementById('highScore').textContent = highScore;

        // ç²’å­æ•ˆæœç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.color = color;
                this.life = 60;
                this.maxLife = 60;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // é‡åŠ›
                this.life--;
                this.size *= 0.98;
                return this.life > 0;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y) {
            const colors = ['#ff6b6b', '#ffa500', '#ffff00', '#ffffff'];
            for (let i = 0; i < 20; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * CELL_NUMBER_X),
                    y: Math.floor(Math.random() * CELL_NUMBER_Y)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // ç»˜åˆ¶ç½‘æ ¼ï¼ˆå¯é€‰ï¼‰
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= CELL_NUMBER_X; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, CANVAS_HEIGHT);
                ctx.stroke();
            }
            for (let i = 0; i <= CELL_NUMBER_Y; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(CANVAS_WIDTH, i * CELL_SIZE);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const x = segment.x * CELL_SIZE;
                const y = segment.y * CELL_SIZE;
                
                if (index === 0) {
                    // è›‡å¤´ - æ¸å˜æ•ˆæœ
                    const gradient = ctx.createLinearGradient(x, y, x + CELL_SIZE, y + CELL_SIZE);
                    gradient.addColorStop(0, '#4ecdc4');
                    gradient.addColorStop(1, '#44a08d');
                    ctx.fillStyle = gradient;
                } else {
                    // è›‡èº« - æ¸å˜æ•ˆæœ
                    const intensity = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(76, 205, 196, ${intensity})`;
                }
                
                ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);
                
                // æ·»åŠ å…‰æ³½æ•ˆæœ
                if (index === 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(x + 2, y + 2, CELL_SIZE / 2, CELL_SIZE / 2);
                }
            });

            // ç»˜åˆ¶é£Ÿç‰© - è„‰åŠ¨æ•ˆæœ
            const pulseSize = Math.sin(Date.now() * 0.01) * 2 + CELL_SIZE;
            const foodX = food.x * CELL_SIZE + (CELL_SIZE - pulseSize) / 2;
            const foodY = food.y * CELL_SIZE + (CELL_SIZE - pulseSize) / 2;
            
            const foodGradient = ctx.createRadialGradient(
                foodX + pulseSize / 2, foodY + pulseSize / 2, 0,
                foodX + pulseSize / 2, foodY + pulseSize / 2, pulseSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a24');
            
            ctx.fillStyle = foodGradient;
            ctx.fillRect(foodX, foodY, pulseSize, pulseSize);
            
            // é£Ÿç‰©å…‰æ™•
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.fillRect(foodX + 2, foodY + 2, pulseSize - 4, pulseSize - 4);
            ctx.shadowBlur = 0;

            // ç»˜åˆ¶ç²’å­æ•ˆæœ
            particles = particles.filter(particle => particle.update());
            particles.forEach(particle => particle.draw());

            // æš‚åœæç¤º
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('â¸ï¸ æ¸¸æˆæš‚åœ', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
                ctx.font = '24px Arial';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®ç»§ç»­', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning || gamePaused) return;

            // ç§»åŠ¨è›‡å¤´
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= CELL_NUMBER_X || head.y < 0 || head.y >= CELL_NUMBER_Y) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                
                // åˆ›å»ºåƒé£Ÿç‰©çš„ç²’å­æ•ˆæœ
                createExplosion(food.x * CELL_SIZE + CELL_SIZE / 2, food.y * CELL_SIZE + CELL_SIZE / 2);
                
                food = generateFood();
                
                // æ£€æŸ¥å¹¶æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            
            // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
            const head = snake[0];
            createExplosion(head.x * CELL_SIZE + CELL_SIZE / 2, head.y * CELL_SIZE + CELL_SIZE / 2);
            
            document.getElementById('finalScore').textContent = score;
            setTimeout(() => {
                document.getElementById('gameOverScreen').style.display = 'block';
            }, 1000);
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            snake = [{ x: Math.floor(CELL_NUMBER_X / 2), y: Math.floor(CELL_NUMBER_Y / 2) }];
            direction = { x: 1, y: 0 };
            food = generateFood();
            score = 0;
            gameRunning = true;
            gamePaused = false;
            particles = [];
            
            document.getElementById('score').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'none';
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(newDirection) {
            if (!gameRunning || gamePaused) return;
            
            switch (newDirection) {
                case 'UP':
                    if (direction.y !== 1) direction = { x: 0, y: -1 };
                    break;
                case 'DOWN':
                    if (direction.y !== -1) direction = { x: 0, y: 1 };
                    break;
                case 'LEFT':
                    if (direction.x !== 1) direction = { x: -1, y: 0 };
                    break;
                case 'RIGHT':
                    if (direction.x !== -1) direction = { x: 1, y: 0 };
                    break;
            }
        }

        // åˆ‡æ¢æš‚åœ
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    changeDirection('UP');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    changeDirection('DOWN');
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    changeDirection('LEFT');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    changeDirection('RIGHT');
                    break;
                case ' ':
                    event.preventDefault();
                    togglePause();
                    break;
                case 'r':
                case 'R':
                    if (!gameRunning) {
                        restartGame();
                    }
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶æ”¯æŒ
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (event) => {
            event.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (deltaX > 30) {
                    changeDirection('RIGHT');
                } else if (deltaX < -30) {
                    changeDirection('LEFT');
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (deltaY > 30) {
                    changeDirection('DOWN');
                } else if (deltaY < -30) {
                    changeDirection('UP');
                }
            }
        });

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // æ¸¸æˆé€Ÿåº¦æ§åˆ¶
        setInterval(() => {
            if (gameRunning && !gamePaused) {
                update();
            }
        }, 150);

        // å¯åŠ¨æ¸¸æˆ
        gameLoop();
    </script>
</body>
</html>
